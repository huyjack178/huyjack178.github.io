  <style>
    @media only screen and (max-device-width: 480px) {
      /* in mobile css commands */
      img {
        width: 100% !important;
      }

    img {
      width: 50%;
      display: block;
      margin-left: auto;
      margin-right: auto;
      border: 2px solid #fff;

      -webkit-box-shadow: 10px 10px 5px #ccc;
      box-shadow: 10px 10px 5px #ccc;
    }
  </style>
